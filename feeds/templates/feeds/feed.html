{% extends 'base.html' %}

{% block title %}Feed: {{ feed.title }}{% endblock %}

{% block body %}
    <h1>Feed: {{ feed.title }}</h1>

    <form method="post" action="{% url refresh feed_id=feed.id %}">
      {% csrf_token %}
      <input type="submit" value="Refresh" />
    </form>

    {% for item in feed.items %}
        <h2>item.title</h2>
        <p>item.content</p>
    {% endfor %}
{% endblock %}
