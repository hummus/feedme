{% extends 'registration/base.html' %}

{% block title %}Register account{% endblock %}

{% block content %}
<h1>Register account</h1>
<form method="post" action="{% url registration_register %}">
  {% csrf_token %}
  {{ field.non_field_errors }}

  {% for field in form %}
    <fieldset>
      {{ field.label_tag }}
      {{ field.errors }}
      {{ field }}
    </fieldset>
  {% endfor %}

  <fieldset class="button-bar">
    <input type="submit" value="Register" />
  </fieldset>
</form>
{% endblock %}
